<div class="paginationContainer">
  <span (click)="prevPage()" class="arrows">&#10094;</span>
  <span
    *ngFor="let pageNum of pageNumbers"
    class="paginationNums"
    [ngStyle]="{
      'font-size': currentPageNumber === pageNum + 1 ? '1rem' : '1.1rem',
      color: currentPageNumber === pageNum + 1 ? 'blue' : 'black'
    }"
    (click)="changePage(pageNum + 1)"
  >
    {{ pageNum + 1 }}
  </span>
  <span (click)="nextPage()" class="arrows">&#10095;</span>
</div>
