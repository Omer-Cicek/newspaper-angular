<div class="entertainmentContainer" *ngFor="let new of news; let i = index">
  <app-news-card [newsData]="new"> </app-news-card>
</div>

<div class="spinner">
  <img
    src="../../../assets//spinner.gif"
    *ngIf="isLoading"
    alt="spinner"
    width="100"
    height="100"
  />
</div>
<app-pagination
  [newsCount]="newsCount"
  (parentFunction)="pageChanged($event)"
></app-pagination>
