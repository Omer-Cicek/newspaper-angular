<div class="eachCategoriesContainer" *ngFor="let new of (!!filteredNews.length ? filteredNews :  news); let i = index">
    <app-news-card [newsData]="new" *ngIf="!isLoading"> </app-news-card>
</div>
<div class="spinner">
    <img src="../../../assets//spinner.gif" *ngIf="isLoading" alt="spinner" width="100" height="100" />
</div>
<app-pagination *ngIf="!isLoading && !filteredNews.length && !showError" [newsCount]="newsCount "
    (parentFunction)="pageChanged($event)" [currentPageNumber]="this.currentPageNum || 1"></app-pagination>

<app-error *ngIf="showError"> </app-error>
