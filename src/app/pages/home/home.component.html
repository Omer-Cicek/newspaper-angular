<div class="slider" style="width: 70%; height: 350px; margin: 0 auto;">
    <app-image-slider [slides]="slides"></app-image-slider>
</div>
<div class="homeContainer" *ngFor="let new of news; let i=index">
    <app-news-card [newsData]="new"> </app-news-card>
</div>
<app-pagination [newsCount]='newsCount' (parentFunction)="pageChanged($event)"></app-pagination>
