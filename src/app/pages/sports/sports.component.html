<div class="sportsContainer" *ngFor="let new of news; let i = index">
  <app-news-card [newsData]="new" *ngIf="!isLoading"> </app-news-card>
</div>
<div class="spinner">
  <img
    src="../../../assets//spinner.gif"
    *ngIf="isLoading"
    alt="spinner"
    width="100"
    height="100"
  />
</div>
<app-pagination
  [newsCount]="newsCount"
  *ngIf="!isLoading"
  (parentFunction)="pageChanged($event)"
></app-pagination>
